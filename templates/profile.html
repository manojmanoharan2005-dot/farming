<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Farming Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div style="padding: 2rem; background: #f0fdf4; min-height: 100vh;">
        <div style="max-width: 600px; margin: 0 auto;">
            <div style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h1 style="color: #1f2937; margin: 0;">User Profile</h1>
                    <a href="{{ url_for('dashboard') }}" style="background: #10b981; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 0.5rem;">Back to Dashboard</a>
                </div>
                
                <div style="display: grid; gap: 1rem;">
                    <div style="padding: 1rem; background: #f3f4f6; border-radius: 0.5rem;">
                        <strong>Name:</strong> {{ user.name }}
                    </div>
                    <div style="padding: 1rem; background: #f3f4f6; border-radius: 0.5rem;">
                        <strong>Email:</strong> {{ user.email }}
                    </div>
                    <div style="padding: 1rem; background: #f3f4f6; border-radius: 0.5rem;">
                        <strong>Member Since:</strong> {{ user.created_at.strftime('%B %d, %Y') if user.created_at else 'N/A' }}
                    </div>
                    <div style="padding: 1rem; background: #f3f4f6; border-radius: 0.5rem;">
                        <strong>Last Login:</strong> {{ user.last_login.strftime('%B %d, %Y at %I:%M %p') if user.last_login else 'N/A' }}
                    </div>
                </div>
                
                <div style="margin-top: 2rem; text-align: center;">
                    <a href="{{ url_for('logout') }}" style="background: #ef4444; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 0.5rem;">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
